services:
  - type: web
    name: sudhee-ai-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "https://sudhee-ai.vercel.app,http://localhost:5173"
      - key: PYTHON_VERSION
        value: "3.11.0"
